        </nav>
    </header>

    <main class="container my-3">
        <div class="row">
            <div class="col-md-3">
                <div class="card shadow">
                    <div class="card-body">
                        <img src="img/user.png" class="img-thumbnail">
                        <input type="file" class="form-control mt-3">
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div class="card shadow mb-3">
                    <div class="card-header py-1">
                        <h5 class="card-title">Kullanıcı Bilgileri</h5>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-danger">
                            <i class="fa-solid fa-circle-exclamation"></i>Eposta ya da parola hatalı.
                        </div>
                        <form>
                            <div class="row mb-3">
                                <label for="username" class="col-sm-2 col-form-label">Kullanıcı Adı</label>
                                <div class="col-sm-10">
                                    <input type="text" id="username" class="form-control" disabled>
                                </div>
                            </div>


                            <div class="row mb-3">
                                <label for="adsoyad" class="col-sm-2 col-form-label">Ad Soyad</label>
                                <div class="col-sm-10">
                                    <input type="text" id="adsoyad" class="form-control">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label for="email" class="col-sm-2 col-form-label">Eposta</label>
                                <div class="col-sm-10">
                                    <input type="email" id="email" class="form-control">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-sm-10 offset-sm-2">
                                    <button type="submit" class="btn btn-primary">Kaydet</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card shadow">
                    <div class="card-header py-1">
                        <h5 class="card-title">Parola Güncelle</h5>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row mb-3">
                                <label for="password" class="col-sm-2 col-form-label">Parola</label>
                                <div class="col-sm-10">
                                    <input type="password" id="password" class="form-control">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label for="password2" class="col-sm-2 col-form-label">Parola Tekrar</label>
                                <div class="col-sm-10">
                                    <input type="password" id="password2" class="form-control">
                                </div>
                            </div>


                            <div class="row mb-3">
                                <div class="col-sm-10 offset-sm-2">
                                    <button type="submit" class="btn btn-primary">Kaydet</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
