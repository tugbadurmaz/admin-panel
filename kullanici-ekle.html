    </header>

    <main class="container my-3">
        <div class="row">
            <div class="col-md-3">
                <div class="card shadow">
                    <div class="card-body">
                        <img src="img/user.png" class="img-thumbnail">
                        <input type="file" class="form-control mt-3">
                    </div>
                </div>
                <div class="card shadow">
                    <div class="card-body">
                        <div class="form-check">
                            <input type="checkbox" id="role1" class="form-check-input">
                            <label for="role1" class="form-check-label">Admin</label>
                        </div>

                        <div class="form-check">
                            <input type="checkbox" id="role1" class="form-check-input">
                            <label for="role2" class="form-check-label">Supplier</label>
                        </div>

                        <div class="form-check">
                            <input type="checkbox" id="role1" class="form-check-input" checked>
                            <label for="role3" class="form-check-label">Customer</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-9">
                <div class="card shadow">
                    <div class="card-header py-1 d-flex justify-content-between align-items-center">
                        <h5 class="card-title">Kullanıcılar</h5>
                        <a href="kullanici.html" class="btn btn-sm btn-primary">
                            <i class="fa-solid fa-list"></i>
                        </a>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row mb-3">
                                <label for="username" class="col-sm-2 col-form-label">Kullanıcı Adı</label>
                                <div class="col-sm-10">
                                    <input type="text" id="username" class="form-control">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label for="adsoyad" class="col-sm-2 col-form-label">Ad Soyad</label>
                                <div class="col-sm-10">
                                    <input type="text" id="adsoyad" class="form-control">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label for="eposta" class="col-sm-2 col-form-label">E Posta</label>
                                <div class="col-sm-10">
                                    <input type="email" id="eposta" class="form-control">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label for="onay" class="col-sm-2 col-form-label">Onay</label>
                                <div class="col-sm-10">
                                    <input type="checkbox" id="onay" class="form-check-input">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-sm-10 offset-sm-2">
                                    <button type="submit" class="btn btn-primary">Kaydet</button>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
